<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add</title>
    <link rel="stylesheet" href="add.css" />
  </head>

  <body>
    <header>
      <button class="header__home-btn">
        <img
          class="header__img"
          src="../assets/home-button.svg"
          alt="Home Button Icon"
        />
      </button>

      <div class="header__main">
        <button class="header__left-btn">
          <img src="../assets/left-arrow-button.svg" alt="left-arrow-button" />
        </button>
        <span class="header__title">Expenditure</span>
        <button class="header__right-btn">
          <img
            src="../assets/right-arrow-button.svg"
            alt="right-arrow-button"
          />
        </button>
      </div>
    </header>

    <div class="main-container">
      <div class="slides">
        <div class="main-container__expenditure">
          <div class="category-container">
            <button class="category-container__btn">
              <span class="category-container__btn-emoji">🏠</span>
            </button>
            <span class="category-container__desc">Transportation</span>
          </div>
          <div class="category-container">
            <button class="category-container__btn">
              <span class="category-container__btn-emoji">🏠</span>
            </button>
            <span class="category-container__desc">Housing</span>
          </div>
          <div class="category-container">
            <button class="category-container__btn">
              <span class="category-container__btn-emoji">🏠</span>
            </button>
            <span class="category-container__desc">Housing</span>
          </div>
          <div class="category-container">
            <button class="category-container__btn">
              <span class="category-container__btn-emoji">🏠</span>
            </button>
            <span class="category-container__desc">Housing</span>
          </div>
          <div class="category-container">
            <button class="category-container__btn">
              <span class="category-container__btn-emoji">🏠</span>
            </button>
            <span class="category-container__desc">Housing</span>
          </div>
          <div class="category-container">
            <button class="category-container__btn">
              <span class="category-container__btn-emoji">🏠</span>
            </button>
            <span class="category-container__desc">Housing</span>
          </div>
        </div>

        <div class="main-container__income">
          <div class="category-container">
            <button class="category-container__btn">
              <span class="category-container__btn-emoji">💰</span>
            </button>
            <span class="category-container__desc">Wage</span>
          </div>
          <div class="category-container">
            <button class="category-container__btn">
              <span class="category-container__btn-emoji">💰</span>
            </button>
            <span class="category-container__desc">Refund</span>
          </div>
          <div class="category-container">
            <button class="category-container__btn">
              <span class="category-container__btn-emoji">💰</span>
            </button>
            <span class="category-container__desc">Tax Return</span>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-container hidden">
      <div class="modal-container__money modal-container__money_grid-layout">
        <span
          class="modal-container__money_emoji modal-container__money_emoji_grid-layout"
          >🧻</span
        >
        <span
          class="modal-container__money_category-desc modal-container__money_category-desc_grid-layout"
          >Grocery</span
        >
        <span
          class="modal-container__money_value modal-container__money_value_grid-layout"
          >$45.72</span
        >
      </div>
      <div class="modal-container__note modal-container__note_grid-layout">
        <span
          class="modal-container__note_emoji modal-container__note_emoji_grid-layout"
          >📝</span
        >
        <span
          class="modal-container__note_category-desc modal-container__note_category-desc_grid-layout"
          >Note</span
        >
        <span class="modal-container__note_text">🔍</span>
        <span
          class="modal-container__note_value modal-container__note_value_grid-layout"
          >Giant Foods</span
        >
      </div>
      <div class="modal-container__calculator">
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button">📆</button>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">−</button>
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">+</button>
        <button type="button">.</button>
        <button type="button">0</button>
        <button type="button">🔙</button>
        <button type="button">=</button>
      </div>
      <button class="modal-container__update-btn" type="button">ADD</button>
    </div>

    <script src="../data.js"></script>
    <script src="./add.js"></script>
  </body>
</html>
